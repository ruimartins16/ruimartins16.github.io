<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./app/frameworks/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <title>Amanhecer</title>
  </head>
  <body>
    <div id="root">
    </div>

    <script src="./app/bundle.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
        if( 'ontouchstart' in window ){ var click = 'touchstart'; }
        else { var click = 'click'; }


        $('div.burger').on(click, function(){
            if( !$(this).hasClass('open') ){ openMenu(); }
            else { closeMenu(); }
        });


        function openMenu(){

            $('div.menu-bg').addClass('animate');

            $('div.burger').addClass('open');
            $('div.x, div.z').addClass('collapseB');
            $('.menu li').addClass('animate');

            setTimeout(function(){
                $('div.y').hide();
                $('div.x').addClass('rotate30');
                $('div.z').addClass('rotate150');
            }, 70);
            setTimeout(function(){
                $('div.x').addClass('rotate45');
                $('div.z').addClass('rotate135');
            }, 120);
        }

        function closeMenu(){

            $('.menu li').removeClass('animate');
            setTimeout(function(){
                $('div.burger').removeClass('open');
                $('div.x').removeClass('rotate45').addClass('rotate30');
                $('div.z').removeClass('rotate135').addClass('rotate150');
                $('div.menu-bg').removeClass('animate');

                setTimeout(function(){
                    $('div.x').removeClass('rotate30');
                    $('div.z').removeClass('rotate150');
                }, 50);
                setTimeout(function(){
                    $('div.y').show();
                    $('div.x, div.z').removeClass('collapseB');
                }, 70);
            }, 100);

        }

    </script>


  </body>

</html>
